<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html">

	<h:outputStylesheet library="css" name="padrao.css" />
<ui:composition template="/WEB-INF/templates/padrao.xhtml">
	<ui:define name="title">
	    Login
	</ui:define>
	<div id="header BANANA" style="height: 100%;">
		<ui:define name="header" >
			<div class="container-fluid fundo">
				<div class="col-md-4 col-md-offset-4 col-xs-8 col-xs-offset-2">
					<div class="col-lg-10 col-lg-offset-1 col-md-10 col-md-offset-1 col-xs-10 col-xs-offset-1" style="margin-top: 2%;">
						<h:graphicImage class="img-responsive" library="img" name="login.png" />
					</div>
					<div class="col-lg-12 col-md-12 col-xs-12" >
					<h:messages globalOnly="true" styleClass="alert alert-warnning" />
						<h:form>
							  <h:outputLabel styleClass="texto" value="Login" />
							  <h:inputText styleClass="form-control" value="#{sessaoMB.usuarioForm.login}" />
							  <h:outputLabel styleClass="texto" value="Senha"/>
							  <h:inputSecret styleClass="form-control" value="#{sessaoMB.usuarioForm.senha}" />
							    <div class="col-lg-12 col-md-12 col-xs-12 padding0">
							      <h:commandButton styleClass="btn botaoLogin" value="Entrar" action="#{sessaoMB.login()}" />
							    </div>
						</h:form>
					</div>
				</div>
			</div>
		</ui:define>
	</div>
</ui:composition>
</html>
