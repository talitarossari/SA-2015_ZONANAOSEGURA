<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core">

<ui:composition template="/WEB-INF/templates/templateMapa.xhtml">
	<ui:define name="title">
		    Mapa
		</ui:define>
	<ui:define name="tituloPagina">Mapa</ui:define>
	<ui:define name="informacaoMapa">
	
	<h:form name="form" enctype="multipart/form-data">	
			<h:dataTable styleClass="table table-striped"
				value="#{denunciaMB.denuncias}" var="item">
				<h:column>
					<f:facet name="header">BO</f:facet>
					<h:outputText value="#{item.bo}" />
				</h:column>
				<h:column>
					<f:facet name="header">Horario</f:facet>
					<h:outputText value="#{item.horario}" />
				</h:column>
				<h:column>
					<f:facet name="header">Cidade</f:facet>
					<h:outputText value="#{item.local.cidade.cidade}" />
				</h:column>
				<h:column>
					<f:facet name="header">Endereco</f:facet>
					<h:outputText value="#{item.local.endereco}" />
				</h:column>
			</h:dataTable>
			<style>
				.excluir{
					display:none;
				}
			</style>
	</h:form>
				<ui:repeat id="repetidor" class="excluir" var="item" value="#{denunciaMB.denuncias}">
							<h:inputText class="latitude excluir" value="#{item.local.latitude}" />
							<h:inputText class="longitude excluir" value="#{item.local.longitude}" />
							<h:inputText class="endereco excluir" value="#{item.local.endereco}" />
				</ui:repeat>
