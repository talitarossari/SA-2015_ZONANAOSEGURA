<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core">
	
<ui:composition template="/WEB-INF/templates/padraoDenuncia.xhtml">
	<ui:define name="title">
	    Fui Roubado
	</ui:define>
	<ui:define name="content">
		<div class="container-fluid fundo " style="height: 100%">
			<div class="col-md-5" style="height: 100%">
				<script type="text/javascript" src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBf8gq4BKk_Qn_qmUoXe1RmCSrau5_Mm7Y">
	    		</script>
				
				<div id="map-canvas">
					<h:outputScript library="js" name="mapaAddDenuncia.js" />
				</div>
			</div>
			<div class="col-md-7 fundoDenuncias " style="margin-top: 1%">
				<h:form id="form" enctype="multipart/form-data">
					<h:outputLabel style="text-align: left; color: #fff;"
						class="seguranca" value="Dados do Crime:" />
					<div class="col-md-12 " style="text-align: left">
						<h:outputLabel value="Endereço:" />
						<h:inputText id="endereco" readonly="true" style="-webkit-touch-callout: none;-webkit-user-select: none;-khtml-user-select: none;-moz-user-select: none;-ms-user-select: none; user-select: none;cursor: default;"
							class="form-control"
							value=" #{denunciaMB.denuncia.local.endereco}" />
						<h:outputLabel id="latitude"
							value="#{denunciaMB.denuncia.local.latitude}" />
						<h:outputLabel id="longitude"
							value="#{denunciaMB.denuncia.local.longitude}" />
						<h:outputLabel id="cidade"
							value="#{denunciaMB.denuncia.local.cidade}" />
					</div>

					<div class="col-md-8"> -->
						<h:outputLabel value="Tipo de Ocorrencia:" /> 
						<h:selectOneMenu id="tipoCrime" styleClass="form-control"  
						value="#{denunciaMB.denuncia.tipo}"> 
							<f:selectItem itemLabel="Selecione" /> 
							<f:selectItems value="#{denunciaMB.tipos}" var="tipo" 
								itemLabel="#{tipo.descricao}" itemValue="#{tipo}" /> 
						</h:selectOneMenu>
					
					

					</div>
					<div class="col-md-4">
						<h:outputLabel>Realizou B.O?</h:outputLabel>
						<h:selectOneMenu id="bo" styleClass="form-control" value="#{denunciaMB.denuncia.bo}" >
							<f:selectItem itemValue="1" itemLabel="Selecione" />
							<f:selectItem itemValue="2" itemLabel="Sim" />
							<f:selectItem itemValue="2" itemLabel="Não" />
						</h:selectOneMenu>
					</div>
					
					<div class="col-md-4" styleClass="datepicker">
						<h:outputLabel>Data:</h:outputLabel>
						<h:inputText styleClass="form-control" id="data"
							converterMessage="Data inválida" value="#{denunciaMB.denuncia.date}">
								<f:passThroughAttribute name="type" value="date" />
								
						</h:inputText>
					</div>
					<div class="col-md-4">
						<h:outputLabel>Horario:</h:outputLabel>
						<h:inputText value="#{denunciaMB.denuncia.horario}" styleClass="form-control" id="horario"/>
					</div>
					<div class="col-md-4">
						<h:outputLabel>Dinheiro:</h:outputLabel>
						<h:inputText value="#{denunciaMB.denuncia.dinheiro}" id="dinheiro" styleClass="form-control time" />
					</div>
					<div class="col-md-12">
						<h:outputLabel value="Objeto Roubado:" />
						<h:selectManyCheckbox id="objeto" value="#{denunciaMB.denuncia.objetos}"
							styleClass="testando" var="tipo">
							<f:selectItems value="#{objetoMB.objetos}"
								itemLabel="#{tipo.descricao}" itemValue="#{tipo}" />
						</h:selectManyCheckbox>
					</div>
					<div class="col-md-12">
						<h:outputLabel value="Descrição do Crime:" />
						<h:inputTextarea id="descricao" styleClass="descricao" value="#{denunciaMB.denuncia.descricao}"/>
						<span class="contador">256 Caracteres Restantes.</span>
					</div>
					<div class="row">
						<div class="col-md-12">
							<h:commandButton styleClass="btn btn-defaut"
								style="margin-top:3%;" action="#{denunciaMB.salvar()}"
								value="Salvar" />
						</div>
					</div>
				</h:form>
			</div>
		</div>

	</ui:define>

</ui:composition>
</html>
