<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core">

<ui:composition template="/WEB-INF/templates/padraoAdm.xhtml">
	<ui:define name="title">
		Usuarios
	</ui:define>
	<ui:define name="content">
		<div class="col-md-6 col-md-offset-3">
			<h:form>
				<h:panelGroup rendered="#{not empty objetoMB.objeto.id}">
					<h:outputLabel value="ID" />
					<h:inputText styleClass="form-control" value="#{objetoMB.objeto.id}"
						readonly="true" />
				</h:panelGroup>
				<h:inputHidden value="#{objetoMB.objeto.id}" />
				<h:outputLabel value="Descrição" />
				<h:inputText styleClass="form-control" value="#{objetoMB.objeto.descricao}" />	
				<h:link outcome="#" style="margin-top: 3%;" styleClass="btn btn-default" ><span class="glyphicon glyphicon-folder-open" ></span>  Procurar Logo </h:link>
				<div style="margin-top: 3%;">
					<h:commandButton action="#{objetoMB.salvar()}" value="Salvar"
						styleClass="btn btn-default" />
					<button class="btn btn-default" type="reset">Restaurar</button>
				</div>
				</h:form>
			</div>	
	</ui:define>
</ui:composition>
</html>
