<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core">

<ui:composition template="/WEB-INF/templates/padraoAdm.xhtml">
	<ui:define name="title">
		Usuario
	</ui:define>
	<ui:define name="content">
		<div class="col-md-6 col-md-offset-3">
			<h:messages class="mensagem" globalOnly="true" />
			<h:form enctype="multipart/form-data">
				<h:panelGroup rendered="#{not empty usuarioMB.usuario.id}">
					<h:outputLabel value="ID" />
					<h:inputText styleClass="form-control"
						value="#{usuarioMB.usuario.id}" readonly="true" />
				</h:panelGroup>
				<h:inputHidden value="#{usuarioMB.usuario.id}" />


				<h:outputLabel value="Nome: " />
				<h:message for="idNome" style="color:red;font-size:11px;" />
				<h:inputText id="idNome" styleClass="form-control"
					value="#{usuarioMB.usuario.nome}" required="true"
					requiredMessage="	Campo obrigatório" />


				<h:outputLabel value="Login: " />
				<h:message for="idLogin" style="color:red;font-size:11px;" />
				<h:inputText id="idLogin" styleClass="form-control"
					value="#{usuarioMB.usuario.login}" required="true"
					requiredMessage="Campo obrigatório" />

				<h:outputLabel value="Senha: " />
				<h:message for="idSenha" style="color:red; font-size:11px;" />
				<h:inputSecret id="idSenha" styleClass="form-control"
					value="#{usuarioMB.usuario.senha}" required="#{not empty usuarioMB.usuario.id}"
					requiredMessage="	Campo obrigatório" />


				<div style="margin-top: 3%;">
					<h:commandButton action="#{usuarioMB.salvar()}" value="Salvar"
						styleClass="btn btn-default" />
					<button class="btn btn-default" type="reset">Restaurar</button>
				</div>
			</h:form>
		</div>
	</ui:define>
</ui:composition>
</html>
